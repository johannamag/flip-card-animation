<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__inner">
        <div class="card__face card__face--front">
          <h2>CLICK 'N' FLIP</h2>
        </div>
        <div class="card__face card__face--back">
          <div class="card__content">
            <div class="card__header">
              <img src="img.jpg" alt="Pic" class="img" />
              <h2>Hello</h2>
            </div>
            <div class="card__body">
              <h3>Lorem Ipsum</h3>
              <p>
                Dolor sit amet consectetur adipisicing elit. Veritatis quas vero
                inventore saepe tenetur in est possimus perferendis, amet
                voluptates praesentium explicabo quisquam laboriosam voluptate
                expedita eveniet ipsum, libero rerum?
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
